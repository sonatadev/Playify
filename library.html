<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/library.css">
</head>
<body>
    <div class="container">
        <div class="banner">

        </div>
            <h1>Library</h1>
            <h2>Here you can view all your currently uploaded songs.</h2>
        <div class="library">
            
        </div>

        <div class="player-bar">
            <div class="player-controls">
                <button id="play-pause">Play</button>
                <button id="previous">Previous</button>
                <button id="next">Next</button>
            </div>
            <div class="player-time">
                <span id="current-time">00:00</span>
                <span id="total-time">00:00</span>
            </div>
            <div class="player-volume">
                <button id="mute">Mute</button>
                <input type="range" min="0" max="100" value="100" id="volume">
            </div>
            <div class="player-progress">
                <input type="range" min="0" max="100" value="0" id="progress">
            </div>
        </div>
    </div>
</body>
</html>
